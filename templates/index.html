<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>ChatRoom</title>
    </head>
    <body>
        <div id="app" class="row no-gutters">
            <div id="lastconections" class="col-md-3 lateralbar">
                <div class="lateralhead">                                      
                    <h3><span id="p-h-con">Conexiones</span> <a id="showCon"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                      </svg></a>
                    </h3>
                </div>
            </div>
            <div id="chat" class="col-md-9">
                <div id="msgcontent" class="p-3 overflow-auto">  
                    {% for msg in messages %}
                        {% if request.user.id != msg.user_writer_id.id %}
                            <div id="msg_{{msg.id}}" class="chat-msg-other float-left" >
                        {% else %}
                            <div id="msg_{{msg.id}}" class="chat-msg-my float-right" >
                                <button id="delete_{{msg.id}}" type="submit" class="btn btn-danger deleteButton">Delete</button>
                        {% endif %}
                            <h4>{{msg.user_writer_id}}</h4>
                            <img src="{{msg.content.url}}" class="w-50 h-50">    
                        </div>
                    {% endfor %}                                 
                </div>
                <form id="formMsgDta" method="POST" class="form-inline" action="../messages/" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <input id="user_writer_id" name="user_writer_id" type="hidden" value="{{ request.user.id }}">
                    <div class="container">
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputImage" accept="image/x-png,image/gif,image/jpeg" name="content" aria-describedby="inputImage" required>
                                <label class="custom-file-label" for="inputImage">Choose file</label>
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-success">Enviar</button>
                            </div>
                        </div>
                    </div> 
                </form>    
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <style>
            #customFile .custom-file-input:lang(en)::after {
            content: "Select file...";
            }

            #customFile .custom-file-input:lang(en)::before {
            content: "Click me";
            }

            /*when a value is selected, this class removes the content */
            .custom-file-input.selected:lang(en)::after {
            content: "" !important;
            }

            .custom-file {
            overflow: hidden;
            }
            .custom-file-input {
            white-space: nowrap;
            }
            .user-foto{
                margin: 10% 0 10% 0;
                text-align: center;
            }
            .msg_img{
                width: 60%;
            }
            .lateralhead{
                background: green;
                padding: 5% 5% 5% 15%;
                color: white;
            }
            #app{
                background: green;    
                width:100%; 
                height:100%; 
            }
            .lateralbar{
                background-color: white;
                height: 100vh;
            }
            #msgcontent{
                background: gainsboro;
                height: 94vh;
            }
            .user-ft{
                width: 60%;
                border-radius: 50%;
            }
            .chat-msg-other{
                background-color: aqua;                
                padding: 3%;
                width: 58%;
                border-top-left-radius: 0px;
                border-top-right-radius: 30px;
                border-bottom-right-radius: 30px;
                border-bottom-left-radius: 30px; 
                margin-bottom: 5px;           
            }
            .chat-msg-my{
                background-color: white;     
                padding: 3%;
                width: 58%;
                border-top-left-radius: 30px;
                border-top-right-radius: 0px;
                border-bottom-right-radius: 30px;
                border-bottom-left-radius: 30px;   
                margin-bottom: 5px;                    
            }
            /* width */
            ::-webkit-scrollbar {
                width: 10px;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: #f1f1f1; 
            }
            
            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: #888; 
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #555; 
            }
        </style>
